<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Rede de Indignações</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <h1><span>Rede de Indignações</span></h1>
        <p class="subtitle">Desabafe de forma anônima.</p>

        <div class="status-bar">
            <div class="status-pill">
                <div id="status-dot" class="status-dot offline"></div>
                <span id="status-text">Offline</span>
            </div>

            <span class="badge">v1.0 — Clean Edition</span>
        </div>
    </div>

    <!-- PUBLICAR -->
    <div class="card">
        <h2 class="section-title">Postar nova indignação</h2>

        <div class="input-wrapper">
            <div class="inside-label">Escreva seu desabafo</div>
            <textarea id="post-text" placeholder="Fale o que está preso na sua garganta..."></textarea>
        </div>

        <button id="btn-escolher-classe" class="primary" style="margin-top:12px">
            Escolher posição na pirâmide
        </button>

        <button id="btn-postar" class="primary" style="margin-top:10px" disabled>
            Postar
        </button>

        <div id="post-error" class="error-msg"></div>
    </div>

    <!-- FEED -->
    <div class="card">
        <h2 class="section-title">Feed de indignações</h2>
        <div id="feed" class="feed"></div>
    </div>

</div>

<!-- FOOTER BUTTON -->
<button id="help-btn" class="help-button">?</button>

<!-- MODAL AJUDA -->
<div id="help-modal" class="modal-backdrop">
    <div class="modal">
        <div class="modal-header">
            <div class="modal-title">Sobre</div>
            <button id="help-close" class="modal-close secondary">fechar</button>
        </div>

        <div class="modal-sub">
            Apenas um trabalhador indignado.
        </div>
    </div>
</div>

<!-- MODAL PIRÂMIDE -->
<div id="class-modal-backdrop" class="modal-backdrop">
    <div class="modal">
        <div class="modal-header">
            <div class="modal-title">Escolha sua posição na pirâmide</div>
            <button id="modal-close" class="modal-close secondary">fechar</button>
        </div>

        <div class="modal-sub">
            Clique no bloco que representa sua situação.
        </div>

        <div class="pyramid-wrapper">
            <svg id="pyramid-svg" class="pyramid-svg" viewBox="0 0 100 120">

                <!-- CONTORNO -->
                <polygon class="outline" points="50,5 5,115 95,115"/>

                <!-- BASE -->
                <polygon data-classe="base" points="15,95 85,95 95,115 5,115"/>

                <!-- MEIO -->
                <polygon data-classe="meio" points="22,60 78,60 85,95 15,95"/>

                <!-- TOPO -->
                <polygon data-classe="topo" points="35,25 65,25 78,60 22,60"/>

                <!-- Linhas -->
                <line x1="22" y1="60" x2="78" y2="60"/>
                <line x1="15" y1="95" x2="85" y2="95"/>

                <!-- Labels -->
                <text x="50" y="48" text-anchor="middle">TOPO</text>
                <text x="50" y="78" text-anchor="middle">MEIO</text>
                <text x="50" y="108" text-anchor="middle">BASE</text>

            </svg>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
