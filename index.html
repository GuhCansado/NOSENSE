<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoSense — Vozes da Pirâmide</title>
  <link rel="stylesheet" href="style.css">

  <!-- THREE.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>

<body data-theme="dark">

  <!-- STATUS -->
  <header class="status-header">
    <div id="status-dot" class="status-dot offline"></div>
    <div id="status-text">Carregando...</div>
    <button id="theme-toggle">☾</button>
  </header>

  <!-- POST BOX -->
  <section class="post-box">
    <textarea id="post-text" placeholder="Compartilhe seu relato..."></textarea>
    <div id="post-error" class="post-error"></div>
    <button id="btn-postar" class="primary-btn">Postar</button>
  </section>

  <!-- FEED -->
  <section id="feed" class="feed"></section>

  <!-- MODAL DE CLASSE -->
  <div id="class-modal-backdrop" class="modal-backdrop">
    <div class="class-modal">
      <button id="modal-close" class="modal-close">✕</button>

      <h2>De onde vem sua voz?</h2>
      <p>Selecione seu lugar na pirâmide para contextualizar o seu relato.</p>

      <canvas id="pyramid-canvas"></canvas>

      <div class="class-buttons">
        <button id="btn-base" class="class-tag">Base — chão de fábrica</button>
        <button id="btn-meio" class="class-tag">Meio — coordenação</button>
        <button id="btn-topo" class="class-tag">Topo — diretoria</button>
      </div>

      <p class="modal-info">
        Sua posição só altera o avatar e o contexto. Sua identidade continua totalmente anônima.
      </p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
